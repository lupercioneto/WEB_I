<!doctype html>
<html>
<head><title>Editar Usuário</title></head>
<body>
  <h1>Editar Usuário {{ user.nome }}</h1>

  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <ul>
    {% for category, message in messages %}
      <li class="{{ category }}">{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
  {% endwith %}

  <form method="POST" action="{{ url_for('user_edit_submit', user_id=user.id) }}">
    <label>Nome:<br>
      <input type="text" name="nome" value="{{ user.nome }}" required minlength="2" maxlength="120">
    </label><br>

    <label>Email:<br>
      <input type="email" name="email" value="{{ user.email }}" required>
    </label><br>

    <label>Senha (deixe em branco para manter):<br>
      <input type="password" name="senha" minlength="6">
    </label><br>

    <button type="submit">Salvar</button>
    <a href="{{ url_for('list_users') }}">Cancelar</a>
  </form>
</body>
</html>
