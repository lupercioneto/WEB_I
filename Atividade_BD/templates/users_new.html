{% extends "base.html" %}
{% block title %}Novo Usuário{% endblock %}
{% block content %}
  <h2>Cadastro de Usuário</h2>
  <form action="{{ url_for('users_create_from_form') }}" method="post" autocomplete="on">
    <div>
      <label for="nome">Nome</label><br/>
      <input id="nome" name="nome" type="text" minlength="2" maxlength="120" required />
    </div>
    <div>
      <label for="email">Email</label><br/>
      <input id="email" name="email" type="email" maxlength="120" required />
    </div>
    <div>
      <label for="senha">Senha</label><br/>
      <input id="senha" name="senha" type="password" minlength="4" maxlength="128" required />
    </div>
    <div style="margin-top:10px;">
      <button type="submit">Criar</button>
      <a href="{{ url_for('users_page') }}">Cancelar</a>
    </div>
  </form>

  <p style="margin-top:14px;">
    Dica de teste de injeção (não causará dano, será tratado como dado): <code>' OR '1'='1</code>
  </p>
{% endblock %}
